<tr>
    <td>
        <h5>{{ todo.id }}</h5>
    </td>
   <td>
        <span>{{ todo.body }}</span>
   </td>
    <td>
        <label>
            <input type="date" id="{{ todo.id }}" value="{{ todo.due_date }}">
        </label>
    </td>
    <td>
        <label>
            <input type="checkbox" id="{{ todo.id }}" onclick="mark_complete()">
        </label>
    </td>
    <td>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </div>
    </td>
</tr>
