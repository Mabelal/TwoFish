{% for todo in todos %}
    {% if todo.is_complete  %}
        <tr class="success">
    {% else %}
        <tr>
    {% endif %}

        <td>
            <h5>{{ loop.index }}</h5>
        </td>
        <td width="250">
            {% if todo.is_editing %}
                <form action="{{ url_for("todos_controller.edit", todo_id=todo.id) }}" method="post">
                    {{ form.hidden_tag() }}
                    <label>
                        <input name="body" type="text" value="{{ todo.body }}">
                    </label>
                </form>
            {% else %}
                <span>{{ todo.body }}</span>
            {% endif %}
        </td>
        <td>
            <label>
                <input class="datepicker" type="date" value="{{ todo.due_date }}">
            </label>
        </td>
        <td>
            <div class="row">
                <div class="col-md-2">
                    <form action="{{ url_for("todos_controller.mark_complete", todo_id=todo.id) }}" method="post">
                        {{ form.hidden_tag() }}
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>

                <div class="col-md-2">
                    <form action="{{ url_for("todos_controller.edit", todo_id=todo.id) }}" method="post">
                        {{ form.hidden_tag() }}
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>

                <div class="col-md-2">
                    <form action="{{ url_for("todos_controller.delete", todo_id=todo.id) }}" method="post">
                        {{ form.hidden_tag() }}
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
        </td>
    </tr>
{% endfor %}
